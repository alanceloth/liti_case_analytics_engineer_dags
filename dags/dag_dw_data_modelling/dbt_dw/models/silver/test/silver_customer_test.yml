version: 2
models:
  - name: silver_customer
    description: "Cleaned and validated customer data"
    tests:
      - unique:
          column_name: CustomerId

      - not_null:
          column_name: CustomerId

      - accepted_values:
          column_name: customerGender
          values: ['male', 'female', 'other']

      - range:
          column_name: customerHeight
          min_value: 50
          max_value: 300

